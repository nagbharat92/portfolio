    <script>
      // Sync .dark class with system preference before first paint
      (function () {
        var mq = window.matchMedia('(prefers-color-scheme: dark)');
        function apply(e) {
          document.documentElement.classList.toggle('dark', e.matches);
        }
        apply(mq);
        mq.addEventListener('change', apply);
      })();
    </script>
